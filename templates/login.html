{% extends 'base.html' %}

{% block title %} 登录{% endblock %}


{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}

{% block login_active %}
    class="active"
{% endblock %}

{% block main %}
    <h3 class="page-title">登录</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" required="true" class="form-control" placeholder="用户名"name="username">
            </div>
            <div class="form-group">
                <input type="password" required="true" class="form-control" placeholder="密码" name="password">
            </div>
            <div class="form-group submit">
                <button class="btn btn-primary btn-block">登录</button>
            </div>
        </div>
    </form>

{% endblock %}
